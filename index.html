<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #000000;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            color: #000000;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: block;
            padding: 16px 24px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .link-item:hover {
            color: #ffffff;
            transform: translateX(4px);
        }

        .link-item:hover::before {
            left: 0;
        }

        .link-item:active {
            transform: translateX(2px);
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .link-item {
                padding: 14px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">ชื่อของคุณ</h1>
        
        <div class="links">
            <a href="mailto:your.email@example.com" class="link-item">Email</a>
            <a href="https://github.com/yourusername" target="_blank" class="link-item">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="link-item">LinkedIn</a>
            <a href="https://twitter.com/yourusername" target="_blank" class="link-item">Twitter</a>
            <a href="https://instagram.com/yourusername" target="_blank" class="link-item">Instagram</a>
            <a href="https://yourwebsite.com" target="_blank" class="link-item">Website</a>
        </div>
    </div>
</body>
</html>
