<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('url/onepiece1.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #000000;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 3px solid #000000;
            border-radius: 50px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .character-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #000000;
            object-fit: cover;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            color: #000000;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: block;
            padding: 16px 24px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .link-item:hover {
            color: #ffffff;
            transform: translateX(4px);
        }

        .link-item:hover::before {
            left: 0;
        }

        .link-item:active {
            transform: translateX(2px);
        }

        .discord-wrapper {
            position: relative;
        }

        .discord-dropdown {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            animation: slideDown 0.3s ease-out;
        }

        .discord-dropdown.active {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .discord-option {
            display: block;
            padding: 12px 20px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .discord-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .discord-option:hover {
            color: #ffffff;
            transform: translateX(4px);
        }

        .discord-option:hover::before {
            left: 0;
        }

        .donate-btn {
            display: block;
            padding: 20px 28px;
            border: 4px solid #000000;
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            color: #000000;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 105, 180, 0.6);
            }
        }

        .donate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .donate-btn:hover {
            color: #FF69B4;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 35px rgba(255, 105, 180, 0.6);
        }

        .donate-btn:hover::before {
            left: 0;
        }

        .donate-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .heart {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 1000;
            animation: heartFall linear forwards;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .money {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            animation: moneyScatter linear forwards;
        }

        @keyframes moneyScatter {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x), var(--random-y)) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .character-image {
                width: 150px;
                height: 150px;
                margin-bottom: 25px;
            }

            .name {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .link-item {
                padding: 14px 20px;
                font-size: 0.9em;
            }

            .discord-option {
                padding: 10px 18px;
                font-size: 0.85em;
            }

            .donate-btn {
                padding: 18px 24px;
                font-size: 1.05em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="url/my.png" alt="Character" class="character-image">
        <h1 class="name">MADAMBOSSY01</h1>
        
        <div class="links">
            <a href="https://your-donate-link.com" target="_blank" class="donate-btn">Donate</a>
            <a href="https://www.tiktok.com/@yourusername" target="_blank" class="link-item">TikTok</a>
            <div class="discord-wrapper">
                <a href="#" class="link-item" id="discord-btn">Discord</a>
                <div class="discord-dropdown" id="discord-dropdown">
                    <a href="https://discord.gg/JWn8nXmfY9" target="_blank" class="discord-option">Discord Server 1</a>
                    <a href="https://discord.gg/NvX9XUsCaw" target="_blank" class="discord-option">Discord Server 2</a>
                </div>
            </div>
            <a href="https://www.facebook.com/yourusername" target="_blank" class="link-item">Facebook</a>
        </div>
    </div>

    <script>
        document.getElementById('discord-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = document.getElementById('discord-dropdown');
            dropdown.classList.toggle('active');
        });

        // ‡∏õ‡∏¥‡∏î dropdown ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å
        document.addEventListener('click', function(e) {
            const discordWrapper = document.querySelector('.discord-wrapper');
            const dropdown = document.getElementById('discord-dropdown');
            if (!discordWrapper.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Donate
        const donateBtn = document.querySelector('.donate-btn');
        donateBtn.addEventListener('click', function(e) {
            const btnRect = donateBtn.getBoundingClientRect();
            const btnX = btnRect.left + btnRect.width / 2;
            const btnY = btnRect.top + btnRect.height / 2;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏≤‡∏¢‡∏™‡∏µ‡∏ï‡∏Å‡∏•‡∏á‡∏°‡∏≤
            const heartColors = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíì', 'üíù', 'üíò', 'üíû'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heart.style.left = btnX + (Math.random() - 0.5) * 100 + 'px';
                    heart.style.top = btnY + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 50);
            }

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡∏£‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠
            const moneyEmojis = ['üí∞', 'üíµ', 'üí¥', 'üí∂', 'üí∑', 'üí∏', 'üí≥', 'üí≤'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money';
                    money.textContent = moneyEmojis[Math.floor(Math.random() * moneyEmojis.length)];
                    money.style.left = btnX + 'px';
                    money.style.top = btnY + 'px';
                    
                    // ‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 800 + 200;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    money.style.setProperty('--random-x', x + 'px');
                    money.style.setProperty('--random-y', y + 'px');
                    money.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                    money.style.animationDelay = (Math.random() * 0.3) + 's';
                    document.body.appendChild(money);

                    setTimeout(() => {
                        money.remove();
                    }, 3000);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
