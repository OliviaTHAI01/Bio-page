<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('url/onepiece1.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #000000;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 3px solid #000000;
            border-radius: 50px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .character-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #000000;
            object-fit: cover;
            margin: 0 auto 30px;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            color: #000000;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: block;
            padding: 16px 24px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .link-item:hover {
            color: #ffffff;
            transform: translateX(4px);
        }

        .link-item:hover::before {
            left: 0;
        }

        .link-item:active {
            transform: translateX(2px);
        }

        .discord-wrapper {
            position: relative;
        }

        .discord-dropdown {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            animation: slideDown 0.3s ease-out;
        }

        .discord-dropdown.active {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .discord-option {
            display: block;
            padding: 12px 20px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .discord-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .discord-option:hover {
            color: #ffffff;
            transform: translateX(4px);
        }

        .discord-option:hover::before {
            left: 0;
        }

        .donate-btn {
            display: block;
            padding: 20px 28px;
            border: 4px solid #000000;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000000;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
            }
        }

        .donate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .donate-btn:hover {
            color: #FFD700;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.6);
        }

        .donate-btn:hover::before {
            left: 0;
        }

        .donate-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .character-image {
                width: 150px;
                height: 150px;
                margin-bottom: 25px;
            }

            .name {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .link-item {
                padding: 14px 20px;
                font-size: 0.9em;
            }

            .discord-option {
                padding: 10px 18px;
                font-size: 0.85em;
            }

            .donate-btn {
                padding: 18px 24px;
                font-size: 1.05em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="url/my.png" alt="Character" class="character-image">
        <h1 class="name">MADAMBOSSY01</h1>
        
        <div class="links">
            <a href="https://your-donate-link.com" target="_blank" class="donate-btn">Donate</a>
            <a href="https://www.tiktok.com/@yourusername" target="_blank" class="link-item">TikTok</a>
            <div class="discord-wrapper">
                <a href="#" class="link-item" id="discord-btn">Discord</a>
                <div class="discord-dropdown" id="discord-dropdown">
                    <a href="https://discord.gg/JWn8nXmfY9" target="_blank" class="discord-option">Discord Server 1</a>
                    <a href="https://discord.gg/NvX9XUsCaw" target="_blank" class="discord-option">Discord Server 2</a>
                </div>
            </div>
            <a href="https://www.facebook.com/yourusername" target="_blank" class="link-item">Facebook</a>
        </div>
    </div>

    <script>
        document.getElementById('discord-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = document.getElementById('discord-dropdown');
            dropdown.classList.toggle('active');
        });

        // ปิด dropdown เมื่อคลิกข้างนอก
        document.addEventListener('click', function(e) {
            const discordWrapper = document.querySelector('.discord-wrapper');
            const dropdown = document.getElementById('discord-dropdown');
            if (!discordWrapper.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
